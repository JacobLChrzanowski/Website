pushes:
  - !GoDaddy
    dotenv_varname: "apikey_godaddy"
    domains:
      - domain: "ularutkowska.pl"
        bundle: "!default"
      - domain: "ularutkowska.com"
        bundle: "!default"
  - !NameCheap
    dotenv_varname: "apikey_namecheap_inacanoe.com"
    domains:
      - domain: "inacanoe.com"
        bundle: "!extended"
        dotenv_varname: 'apikey_namecheap_inacanoe.com'
dotenv_vars: null

hostname_bundles:
  default:
    - ["A", "@", "!public_ip"]
  extended:
    - ["A", "@", "!public_ip"]
    - ["A", "www", "!public_ip"]